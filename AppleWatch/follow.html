<!DOCTYPE html>
<html lang="zh-cn">
<head>

    <meta name="description" content="Apple 教育优惠更近一步">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="pragram" content="no-cache">
    <meta name="sharecontent" data-msg-img="" data-msg-title="" data-msg-content="" data-msg-callback=""
          data-line-img="" data-line-title="" data-line-callback="">

    <title>Apple 教育优惠更近一步</title>
    <link href="css/swiper-3.3.1.min.css" type="text/css" rel="stylesheet">
    <link href="css/animate.min.css" type="text/css" rel="stylesheet">
    <link href="css/load.css" type="text/css" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script>
        $.ajax({
            url: "http://event.anruichina.com/wechat/token",
            dataType: 'jsonp',
            data: {url: window.location.href},
            jsonp: 'jsonpcallback',
            success: function (data) {
                try {
                    var wxConfig = eval(data);
                    wx.config(wxConfig);
                } catch (e) {
                    alert(e.message);
                }
            }
        });
    </script>
    <script src="js/wxshare-v2.0.js" type="text/javascript"></script>
    <script type="text/javascript">
        if (/Android (\d+\.\d+)/.test(navigator.userAgent)) {
            var version = parseFloat(RegExp.$1);
            if (version > 2.3) {
                var phoneScale = parseInt(window.screen.width) / 640;
                document.write('<meta name="viewport" content="width=640, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
            } else {
                document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
            }
        } else {
            document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
        }
        //微信去掉下方刷新栏
        if (navigator.userAgent.indexOf('MicroMessenger') >= 0) {
            document.addEventListener('WeixinJSBridgeReady', function () {
                //WeixinJSBridge.call('hideToolbar');
            });
        }
    </script>
</head>
<body>
<div class="load">
    <ul>
        <li class="top"></li>
        <li class="rigth"></li>
        <li class="bottom"></li>
        <li class="left"></li>
    </ul>
</div>
<div id="updage-notmask" class="masklayer">
    <div class="guide">
        <img src="images/guide.png" alt="guide" width="100%" height="100%">
    </div>
</div>
<div class="container">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide follow">
                <div class="follow-title">
                    <img src="images/welcome-title.png" alt="succeed-ioc">
                </div>
                <p class="follow-tit">关注后获得抽奖机会</p>
                <div class="caption follow-img">
                    <div class="bg-img">
                        <img src="images/personal-code.jpg" alt="personal-code" width="243" height="243">
                    </div>
                </div>
                <p class="world-txt">长按识别二维码关注 Mac4MeWorld<br />获得<span style="font-size: 32px;font-weight: bold;">天天</span>抽取 Apple Watch 的机会</p>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/swiper-3.3.1.jquery.min.js"></script>
<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
<script type="text/javascript">
    var mySwiper = new Swiper('.swiper-container', {
        speed: 1000,
        direction: 'vertical',
        loop: false,
        onlyExternal: true,
        prevButton:'.swiper-button-prev',
        nextButton:'.swiper-button-next',
        onSlideChangeStart:function(swiper){
            if(swiper.activeIndex === 1){
                wx_shake.init();
                if($("#list-item p").length > 4)scroll_event.init();
            }
        },
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            //swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    });
</script>
<script src="js/main.js" type="text/javascript"></script>
<script type="text/javascript">
    (function () {
        document.onreadystatechange = loading;
        function loading() {
            if (document.readyState == "complete") {
                $(".load").hide();
                $(".container").show();
            }
        }
    })();
</script>
</body>
</html>
